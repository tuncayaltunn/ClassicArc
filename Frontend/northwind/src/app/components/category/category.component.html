<ul class="list-group">
    <li (click)="setCurrentCategoryEmpty()" routerLink="products"  [class]="getAllCategoryClass()">Tüm Ürünler</li>
    <li (click)="setCurrentCategory(category)"
    routerLink="products/category/{{category.category_id}}"
    *ngFor="let category of categories" 
    [class]="getCurrentCategoryClass(category)">
    {{category.category_name}}
    </li>
</ul>

  <h5 *ngIf="currentCategory">{{currentCategory.category_name}} seçtiniz</h5>
